version: '3.8'

services:
  app:
    platform: linux/amd64
    container_name: survey-application
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:8081"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/survey
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=jigUWuDFjnz4Si3

  db:
    platform: linux/amd64
    image: postgres:15
    container_name: postgresql-db
    environment:
      POSTGRES_DB: survey
      POSTGRES_USER: root
      POSTGRES_PASSWORD: jigUWuDFjnz4Si3
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  db-data:
